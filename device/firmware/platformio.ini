[env:esp32-s3-devkitc-1]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; ESP32-WROOM specific settings
board_build.mcu = esp32
board_build.f_cpu = 240000000L

; Compiler flags for C++
build_flags = 
    -std=c++17
    -fexceptions

; Libraries
lib_deps =
    # Add external libraries here if needed

; Source and include paths
src_dir = src
build_src_filter =
    +<UART_test.cpp>
    -<*>
include_dir = include
lib_dir = lib

; Serial port (auto-detect, or specify manually)
; upload_port = COM3
; monitor_port = COM3
